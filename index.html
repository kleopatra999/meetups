<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Meetups close to Vienna</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="all">
  <style>
  .meetup div {
    float:left;
  }
  </style>
</head>
<body ng-app="meetup">
  <div ng-controller="MeetupCtrl">
    <table class="table table-striped">
      <tr ng-repeat="meetup in meetups | orderByPriority" class="meetup">
        <td><a href="{{ meetup.eventUrl }}" target="_blank">{{ meetup.name }}</a></td>
        <td>{{ meetup.group }}</td>
        <td>{{ meetup.time | date:'medium' }}</td>
        <td>{{ meetup.city }}</td>
        <td>{{ meetup.attending }}/{{ meetup.rsvpLimit || 'âˆž' }}</td>
      </tr>
    </ul>
  </div>
</body>
</html>
