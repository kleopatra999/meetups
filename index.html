<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Meetups close to Vienna</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
  <script type="text/javascript" src="javascript/app.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="all">
  <style>
  .meetup div {
    float:left;
  }
  .comment {
    /* display: none; */
  }
  a {
    cursor: pointer;
  }
  input.name {
    width: 5%;
    min-width: 6em;
  }
  input.message {
    width: 90%;
    max-width: 50em;
  }
  .comments ul {
    list-style: none;
    padding: 0;
  }
  tr:hover td {
    background-color: white !important;
  }
  .meetup.irrelevant td {
    background-color: #DDD !important;
    opacity: 0.5;
  }
  </style>
</head>
<body ng-app="meetup">
  <div ng-controller="MeetupController">
    <table class="table table-striped">
      <thead >
        <th>Name</th>
        <th>Comments</th>
        <th>Group</th>
        <th>Date</th>
        <th>City</th>
        <th>RSVP</th>
        <th>Relevant</th>
      </thead>
      <tr class="meetup" ng-repeat-start="meetup in meetups | orderByPriority | filter:{relevant:true}"></tr>
      <tr class="comments" ng-repeat-end ng-show="showComments"></tr>
      <tr class="meetup irrelevant" ng-repeat="meetup in meetups | orderByPriority | filter:{relevant:false}"></tr>
    </table>
  </div>
</body>
</html>
